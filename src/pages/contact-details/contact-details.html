<!--
  Generated template for the ContactDetailsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>contact-details</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
    <div *ngIf="contact" text-center>
      <ion-item>
          <ion-card class="ion-card">

              <ion-card>
                  <div class="card-image"><img src="../../assets/imgs/logo.png" width="40px" height="40px"></div>
                  <div class="card-title">{{contact.name}}</div>
                  <div class="card-subtitle">Gender: {{contact.gender}}</div>
                  <div class="card-subtitle">Birthday: {{contact.birthday}}</div>
                  <div class="card-subtitle">Employed: {{contact.employed}}</div>
                  <div class="card-subtitle">Salary: U${{contact.salary}}</div>
                  
                </ion-card>
            
            </ion-card>
      </ion-item>
    </div>
 </ion-content>
