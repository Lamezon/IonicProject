<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>contact-details</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
    <div *ngIf="contact" text-center>
      <ion-item>
          <ion-card class="ion-card">

              <ion-card>
                  <img src="../../assets/imgs/logo.png" width="40px" height="40px">
                  <div class="card-title">{{contact.name}}</div>
                  <div class="card-subtitle">{{contact.gender}}</div>
                </ion-card>
            
            </ion-card>
      </ion-item>
    </div>
 </ion-content>
